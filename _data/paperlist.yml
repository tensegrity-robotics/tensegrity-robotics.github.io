  bibtex: 




- title: "Development of a Fully Instrumented, Resonant Tensegrity Strut"
  authors:
   - Kentaro Barhydt
  year: 2018"
  tags:
    - Tensegrity, 
    - Resonance
    - Generic Algorithms
    - Strut
    - Robot
  abstract: "A tensegrity is a structure composed of a series of rigid members connected in static equilibrium by tensile elements. A vibrating tensegrity robot is an underactuated system in which a set of its struts are vibrated at certain frequency combinations to achieve various locomotive gaits. Evolutionary robotics research lead by Professor John Rieffel focuses on exploiting the complex dynamics of tensegrity structures to control locomotion in vibrating tensegrity robots by finding desired gaits using genetic algorithms. A current hypothesis of interest is that the optimal locomotive gaits of a vibrating tensegrity exist at its resonant frequencies.  In order to observe this potential phenomenon, a fully instrumented tensegrity strut module capable of actuating the resonant modes of a vibrating tensegrity and observing the dynamics of its individual struts was developed. The strut consists of a laser-cut acrylic base, a custom DC vibration motor, a 6-axis IMU with onboard data collection, and Bluetooth connectivity for wireless control. Single strut vibration was theoretically modeled and validated against the experimentally observed dynamics. The final iteration of this design successfully actuated the resonant modes of the tensegrity and achieved sufficient motion capture capabilities with a sampling rate of 425 Hz. Additionally, experimental testing with the strut revealed a new frequency-locking phenomenon present in the frequency response of the strut’s vibration."
  pdfurl: "https://digitalworks.union.edu/cgi/viewcontent.cgi?article=2180&context=theses"
  bibtex: 

- title: "Growing and Evolving Soft Robots"
  authors:
    - John Rieffel
    - Davis Knox
    - Schuyler Smith
    - Barry Trimmer
  year: 2014
  tags: 
  abstract: "Completely soft and flexible robots offer to revolutionize fields ranging from search and rescue to endoscopic surgery. One of the outstanding challenges in this burgeoning field is the chicken-and-egg problem of body-brain design: Development of locomotion requires the preexistence of a locomotion-capable body, and development of a location-capable body requires the preexistence of a locomotive gait. This problem is compounded by the high degree of coupling between the material properties of a soft body (such as stiffness or damping coefficients) and the effectiveness of a gait. This article synthesizes four years of research into soft robotics, in particular describing three approaches to the co-discovery of soft robot morphology and control. In the first, muscle placement and firing patterns are coevolved for a fixed body shape with fixed material properties. In the second, the material properties of a simulated soft body coevolve alongside locomotive gaits, with body shape and muscle placement fixed. In the third, a developmental encoding is used to scalably grow elaborate soft body shapes from a small seed structure. Considerations of the simulation time and the challenges of physically implementing soft robots in the real world are discussed."
  pdfurl: "https://direct.mit.edu/artl/article-abstract/20/1/143/2774/Growing-and-Evolving-Soft-Robots"
  bibtex:

- title: Automated discovery and optimization of large irregular tensegrity structures
  authors: 
  - John Rieffel
  - Francisco 
  - Valero-Cuevas
  - Hod Lipson
  year: 2009
  abstract: “Tensegrities consist of disjoint struts connected by tensile strings which maintain shape due to pre-stress stability. Because of their rigidity, foldability and deployability, tensegrities are becoming increasingly popular in engineering. Unfortunately few effective analytical methods for discovering tensegrity geometries exist. We introduce an evolutionary algorithm which produces large tensegrity structures, and demonstrate its efficacy and scalability relative to previous methods. A generative representation allows the discovery of underlying structural patterns. These techniques have produced the largest and most complex irregular tensegrities known in the field, paving the way toward novel solutions ranging from space antennas to soft robotics.”
  tags: 
  - Tensegrity
  - Smart structures 
  - Genetic algorithm
  - Map L-system
  pdfurl: https://www.sciencedirect.com/science/article/abs/pii/S0045794908002575
  bibtex: 

- title: Evolving Soft Robotic Locomotion in PhysX
  authors: 
  - John Rieffel
  - Frank Saunders
  - Shilpa Nadimpalli
  - Harvey Zhou
  - Soha Hassoun
  - Jason Rife
  - Barry Trimmer
  year: 2009
  abstract: "Given the complexity of the problem, genetic algorithms are one of the more promising methods of discovering control schemes for soft robotics. Since physically embodied evolution is time consuming and expensive, an outstanding challenge lies in developing fast and suitably realistic simulations in which to evolve soft robot gaits. We describe two parallel methods of using NVidia's PhysX, a hardware-accelerated (GPGPU) physics engine, in order to evolve and optimize soft bodied gaits. The first method involves the evolution of open-loop gaits using a reduced-order lumped parameter model. The second method involves harnessing PhysX's soft-bodied material simulation capabilites. In each case we discuss the the challenges and possibilities involved in using the PhysX for evolutionary soft robotics."
  tags:
    - caterpillar
    - soft robot
    - PhysX
  pdfurl: https://doi.org/10.1145/1570256.1570351
  bibtex: 

- title: Mechanism as Mind, What Tensegrities and Caterpillars Can Teach Us about Soft Robotics
  authors:
    - John Rieffel
    - Barry Trimmer
    - Hod Lipson
  year: 2008
  abstract: “With recent advances in materials, interest is being applied to the idea of robots with few if any rigid parts, able to substantially deform themselves in order to flow around, and even through objects. In order to accomplish these goals in an efficient and affordable manner, space and power will be at a premium, and so soft robots will most likely be both underactuated and under-controlled. One approach to actuation and control lies in embodying portions of both tasks within the structural dynamics of the robot itself. Such ”morphological computation” is known to exist throughout the biological world, from the behavior of cellular cytoskeletons up to the tendinous network of the human hand. Here we present two examples of morphological computation - one from biology, the manduca sexta caterpillar, and one from engineering, a modular tensegrity tower - and explore how ideas from these realms can be applied toward locomotion and control of a highly articulate, under-controlled, soft robot.”
  tags:
  pdfurl: https://www.researchgate.net/profile/Barry-Trimmer/publication/228680289_Mechanism_as_mind_what_tensegrities_and_caterpillars_can_teach_us_about_soft_robotics/links/00463520a7b8a61a49000000/Mechanism-as-mind-what-tensegrities-and-caterpillars-can-teach-us-about-soft-robotics.pdf
