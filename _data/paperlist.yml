- title: "Designing a Wireless PCB Tensegrity Strut"
  authors:
   - Mitchell Clifford
  year: 2018
  tags:
    - Printed Circuit Board
    - Wireless 
    - Modular 
    - PCB
    - Tensegrity
    - Strut
  abstract: "Tensegrity robots are a form of soft robotics useful because their form stabilization is based on internal tension rather than gravity. This type of stabilization allows their structure to deform but still return to their original shape regardless of environment. The challenge with Tensegrity robots is creating a control system that allows them to locomote freely. This proposed design will create a battery powered wireless strut fabricated from PCB for the Tensegrity robot that is self-powered, is able to send and receive data, and can control a DC vibration motor. The goal is to control the dynamics of the tensegrity through the vibrations of the struts in order to allow the robot to locomote. The parts were selected based on their ability to control the motor, as well as send vibration data to a control computer wirelessly. This will allow better implementation for the genetic algorithms used. The prototype PCB strut withstood structural tests, however, because of improper tools, little of the design was validated. Despite this, the use of PCB positively impacted the size and durability of each strut and will be a useful material for further testing."
  pdfurl: "https://digitalworks.union.edu/cgi/viewcontent.cgi?article=2155&context=theses"
  bibtex: 




- title: "Exploring the Behavior Repertoire of a Wireless Vibrationally Actuated Tensegrity Robot"
  authors:
  - Zongliang Ji
  year: 2019
  tags:
    - artificial intelligence
    - machine learning
    - soft robotics
    - algorithms
  abstract: "Soft robotics is an emerging field of research due to its potential to explore and operate in unstructured, rugged, and dynamic environments. However, the properties that make soft robots compelling also make them difficult to robustly control. Here at Union, we developed the world’s first wireless soft tensegrity robot. The goal of my thesis is to explore effective and efficient methods to explore the diverse behavior our tensegrity robot. We will achieve that by applying state-of-art machine learning technique and a novelty search algorithm."
