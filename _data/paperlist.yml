         abstract = "{The field of tensegrity faces challenges in design to facilitate efficient fabrication, and modeling due to the antagonistic nature of tension and compression elements. The research presents design methodology, and modeling framework for a human-spine inspired Dexterous continuum Tensegrity manipulatoR (DexTeR). DexTeR is a continuum manipulator that comprises of an assembly of vertebra modules fabricated using two curved links and 12 strings, and actuated using motor-tendon actuators. The fabrication methodology involves the construction of the equivalent graph of the module and finding the Euler path that traverses every edge of the graph exactly once. The vertices and edges of the graph correspond to the holes and strings or links of the mechanism. Unlike traditional rigid manipulators, the design results in centralization of the majority of the weight of the actuators at the base with negligible effect on the manipulator dynamics. For the first time in literature, we fabricate a tensegrity manipulator that is assembled using ten modules to conceptually validate the time and cost efficiency of the approach. A dynamic model of a vertebra module is presented using the EulerNewton approach with screw theory representation. Each rigid link is represented using a screw, a six-dimensional vector with components of angular rotation, and linear translation. The nonlinearity in the system arises from the discontinuous behavior of the strings and the closed-chain nature of the mechanism. The behavior of the strings is piece-wise continuous to model their slack, compliant, or tension states.}",
